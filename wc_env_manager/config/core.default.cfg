[wc_env_manager]
    docker_image_repo = karrlab/build
    docker_image_tags = 'latest', '0.0.28'
    dockerfile_path = ${HOME}/Documents/karr_lab_docker_images/build/Dockerfile
    docker_image_context_path = ${HOME}/Documents/karr_lab_docker_images/build/
    docker_container_name_format = wc_env-%Y-%m-%d-%H-%M-%S
    ssh_key_path = ${HOME}/.ssh/id_rsa
