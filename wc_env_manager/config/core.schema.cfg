[wc_env_manager]
    docker_image_repo = string()
    docker_image_tags = string_list(min=1)
    dockerfile_path = string()
    docker_image_context_path = string()
    docker_container_name_format = string()
    ssh_key_container_path = string()
    python_version_in_container = string()
    python_packages_from_pypi = string(default='')
    python_packages_from_github = string(default='')
    python_packages_from_host = string(default='')
    dockerhub_username = string(default=None)
    dockerhub_password = string(default=None)
    verbose = boolean()
    [[docker_image_build_args]]
        __many__ = string()
    [[paths_to_copy_to_docker_container]]
        [[[__many__]]]
            host = string()
            container = string()
            remove_python_cache = boolean(default=False)
    [[paths_to_mount_to_docker_container]]
        [[[__many__]]]
            bind = string()
            mode = option('ro', 'rw')
